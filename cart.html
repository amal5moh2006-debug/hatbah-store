<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>سلة الطلب</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Cairo;
  background:#f9f7f4;
  padding:20px
}

.container{
  max-width:500px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:12px
}

.item{
  display:flex;
  gap:10px;
  margin-bottom:12px;
  align-items:center;
  border-bottom:1px solid #eee;
  padding-bottom:10px
}

.item img{
  width:60px;
  height:60px;
  border-radius:8px;
  object-fit:cover
}

.item-info{
  flex:1
}

.remove{
  background:#8b263e;
  color:white;
  border:none;
  border-radius:50%;
  width:28px;
  height:28px;
  cursor:pointer;
  font-size:14px
}

button.main{
  background:#8b263e;
  color:white;
  border:none;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  width:100%;
  margin-top:15px
}

#total{
  font-weight:bold;
  text-align:center;
  margin-top:15px
}
</style>
</head>

<body>

<div class="container">
  <h2 style="text-align:center">سلة الطلب</h2>

  <div id="items"></div>

  <p id="total"></p>
<label style="font-weight:bold;margin-top:15px;display:block">
  تعليق أو طلب خاص:
</label>
<textarea id="note"
  placeholder="مثال: لون مختلف، تغليف هدية، موعد توصيل..."
  style="
    width:100%;
    padding:8px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-top:5px;
    resize:vertical;
  ">
</textarea>

<label style="font-weight:bold;margin-top:15px;display:block">
  إرفاق صورة (اختياري):
</label>
<input type="file" id="image"
  accept="image/*"
  style="margin-top:5px">

  <button class="main" onclick="sendToFirestore()">إرسال الطلب</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
// ===== Firebase =====
const firebaseConfig = {
  apiKey: "AIzaSyAKrYrlNkIJioq3Eh5G6A4ZzHpgTZW1wn4",
  authDomain: "hatbah-orders.firebaseapp.com",
  projectId: "hatbah-orders",
  storageBucket: "hatbah-orders.appspot.com",
  messagingSenderId: "660907871957",
  appId: "1:660907871957:web:ef500ea318d495c9f11c5c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
</script>

<script>
function renderCart(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let div = document.getElementById("items");
  let total = 0;

  div.innerHTML = "";

  if(cart.length === 0){
    div.innerHTML = "<p style='text-align:center'>السلة فارغة</p>";
    document.getElementById("total").innerText = "";
    return;
  }

  cart.forEach((i,index)=>{
    total += i.price;
    div.innerHTML += `
      <div class="item">
        <img src="${i.image}">
        <div class="item-info">
          <strong>${i.name}</strong><br>
          ${i.price} ر.ع
        </div>
        <button class="remove" onclick="removeItem(${index})">✖</button>
      </div>
    `;
  });

  document.getElementById("total").innerText =
    "الإجمالي: " + total + " ر.ع";
}

function removeItem(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

// ===== إرسال الطلب إلى Firestore =====
async function sendToFirestore(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if(cart.length === 0){
    alert("السلة فارغة");
    return;
  }

  let note = document.getElementById("note").value.trim();

  let name = prompt("ادخل اسمك");
  let phone = prompt("ادخل رقم التواصل");

  if(!name || !phone){
    alert("يرجى إدخال الاسم ورقم الهاتف");
    return;
  }

  // حفظ الطلب في Firestore
  await db.collection("orders").add({
    name: name,
    phone: phone,
    note: note,
    products: cart,
    created: new Date()
  });

  alert("✅ تم إرسال طلبك بنجاح");

  // تفريغ السلة
  localStorage.removeItem("cart");
  renderCart();
}

renderCart();
</script>

</body>
</html>

</body>
</html>
